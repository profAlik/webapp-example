<!DOCTYPE html>
<html lang="en">
<head>

    <title>Обзор пользователей</title>
    <link rel="stylesheet" href="css/usersOverview.css"/>

</head>
<body>

            <a href="" id="user_vk"><img id="vk" src="images/vk.png"></a>

        <div id="middle">

            <h1>Информация о пользователе</h1>

            <h1>Хобби</h1>
            <p id="user_hobby">...</p>
        </div>
        <div id="bottom">
            <input id="previous" type="button" onclick="getUser(2)" value="Предыдущий">
            <label id="input_user_id">0</label>
            <input id="next" type="button" onclick="getUser(1)" value="Следующий">
            <br><br><input type="button" value="Регистрация" style="font-size: 18px" onclick="window.location='sendingData.html'">
